  <div class="quiz-container">
	  	<h13>📗نسخه رایگان📘</h13>
    <div id="quiz">
      <div class="question" id="question-text">سوختن چیست؟</div>

      <ul class="answers">
        <li class="answer" onclick="checkAnswer('a')">تغییری که با گاز های سمی همراه است</li>
        <li class="answer" onclick="checkAnswer('b')">تغییری فیزیکی</li>
        <li class="answer" onclick="checkAnswer('c')">تغییری شیمیایی</li>
        <li class="answer" onclick="checkAnswer('d')">همه موارد</li>
      </ul>
    </div>

    <button class="button" onclick="nextQuestion()">سوال بعدی</button>
    <div id="result"></div>
  </div>

  <script>

    let currentQuestion = 0;
    let score = 

parseInt(localStorage.getItem('score')) || 0; // بارگذاری امتیاز از localStorage
	  
    const questions = [
      {
        question: "گاز کربن مونوکسید چیست؟",
        correctAnswer: "c",
        answers: {
          a: "گازی که بوی سیب دارد",
          b: "گازی کشنده که رنگ آن سبز است",
          c: "گازی که به قاتل خاموش معروف است",
          d: "همه موارد"
        }
      },
      {
        question: "مثلث آتش چه بخش هایی دارد؟",
        correctAnswer: "d",
        answers: {
          a: "گرما،نور،اکسیژن",
          b: "گرما،اکسیژن،گاز کربن‌دی‌اکسید",
          c: "گرما،آتش،ماده سوختنی",
          d: "گرما،اکسیژن،ماده سوختنی"
        }
      },
      {

        question: "شمع چیست؟",
        correctAnswer: "a",
        answers: {
          a: "نوعی هیدروکربن",
          b: "پارافین جامد",
          c: "نوعی لیپید(چربی)",
          d: "گزینه 1 و 3"
        }
      },
      {
        question: "با سوختن چه کاری می توان انجام داد؟",
        correctAnswer: "c",
        answers: {
          a: "از بین بردن حشرات موذی",
          b: "گرم کردن اطراف",
          c: "آزاد کردن انرژی مواد",
          d: "همه موارد"
        }
      },
      {
        question: "ماده حاصل از جوش شیرین و اسید های قرص‌جوشان چیست؟",

        correctAnswer: "b",
        answers: {
          a: "سولفات",
          b: "نمک",
          c: "گاز متان",
          d: "ید"
        }
      }
    ];

    // بررسی پاسخ
    function checkAnswer(answer) {
      const currentQ = questions[currentQuestion];
      if (answer === currentQ.correctAnswer) {
        score++;
      }
		
      localStorage.setItem('score', score); // ذخیره امتیاز در localStorage
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `گزینه انتخاب شد`;
    }

    // پیشروی به سوال بعدی	  
    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        const question = questions[currentQuestion];
        document.getElementById('question-text').textContent = question.question;
        const answerElements = document.querySelectorAll('.answer');
        const answers = question.answers;
        answerElements[0].textContent = answers.a;
        answerElements[1].textContent = answers.b;
        answerElements[2].textContent = answers.c;
        answerElements[3].textContent = answers.d;
        document.getElementById('result').textContent = '';
      } else {
		document.getElementById('result').textContent = `.تا کوییز بعدی خودت رو خوب آماده کن و امتیاز بیشتری بگیر،امتیاز نهایی شما: ${score}`;
		  if (score >= 100) {
			 alert (".مجوز ورود به فصل بعد رو گرفتی.برای دریافت پکیج فصل بعد،شماره فصل بعدی که میخوای رو به این آیدی توی ایتا بفرست:@ArtAnimate")
		  } else {
			  alert ("بازم تلاش کن تا جایزه رو ببری😉")
		  } 
        document.querySelector('button').disabled = true;
      }
    }
	  
    // در ابتدا امتیاز را نمایش می‌دهیم
    document.getElementById('result').textContent = `امتیاز فعلی: ${score}`;
  </script>
